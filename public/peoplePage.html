<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="./counter.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.2.0/dist/socket.io.js"></script>
    <script src="./peoplePage.js"></script>
</head>
<body onload="onLoadFnc()">
<img class="logo-main scale-with-grid" src="https://ergosis.com.tr/wp-content/uploads/2018/12/logo_68.png" data-retina="https://ergosis.com.tr/wp-content/uploads/2018/12/logo_68.png" data-height="" alt="" data-no-retina="" style="max-height: 50px;">
<div class="wrapper">
<div class="counter col_one">
    <i class="fa fa-male fa-1x normalView"></i>
    <i class="fa fa-1x warning" style="display: none"><img src="./image/warning-xxl.png"></i>
    <h1 class="warning" style="color: #ff0000; display: none">Kişi Kapasitesi Aşıldı!</h1>
    <h2 class="timer count-title" id="count-current-people" data-to="17870" data-speed="1500"></h2>
    <p class="count-text ">Kişi İçeride</p>
</div>
</div>
<div class="wrapper">
    <div class="counter col_two">
        <i class="fa fa-users fa-5x"></i>
        <h2 class="timer count-title" id="count-people-capacity" data-to="300" data-speed="1500"></h2>
        <p class="count-text ">Toplam Kişi Kapasitesi</p>
    </div>

    <div class="counter col_two end">
        <i class="fa fa-arrow-up  fa-5x"></i>
        <h2 class="timer count-title" id="count-people-enterable" data-to="157" data-speed="1500"></h2>
        <p class="count-text ">Kişi Girebilir</p>
    </div>
</div>

</body>
</html>
